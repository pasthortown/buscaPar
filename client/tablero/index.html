<!doctype html>
<html lang="es">
  <head>
    <title>Fijate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./../estilo.css">
    <link href="https://cdn.jsdelivr.net/sweetalert2/6.4.3/sweetalert2.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fjohanchalibert%2Fmac-osx-yosemite%2F1024%2Fgamecenter-icon.png&f=1" width="30" height="30" alt="">
        </a>
        <h5>JUEGO: <strong id="idJuego"></strong></h5>
        <h5>Inicio: <strong id="inicio"></strong></h5>
    </nav>
    <div class="container">
        <div style="float: left; width: 100%; height:100px;"></div>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Bienvenidos</h1>
                <div class="col-12">
                    <div class="form-group">
                        <label>Jugador 1</label>
                        <input type="text" class="form-control" id="puntosInicioJugador1" placeholder="Puntos Jugador 1" value = "10">
                        <small class="form-text text-muted">Ingrese los puntos iniciales para el jugador 1</small>
                    </div>
                    <div class="form-group">
                        <label>Jugador 2</label>
                        <input type="text" class="form-control" id="puntosInicioJugador2" placeholder="Puntos Jugador 2" value = "10">
                        <small class="form-text text-muted">Ingrese los puntos iniciales para el jugador 2</small>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-success" onclick="comenzar()">
                        <span class="fa fa-cog"></span>&nbsp;<strong>Comenzar</strong>
                    </button>
                </div>
                <div class="row">
                    <div style="float: left; width: 100%; height:20px;"></div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="cartas">
                        
                    </div>    
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <div class="form-group row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 card">
                        <div class="card-body">
                            <h1 class="card-title text-center" id="jugador1"></h1>
                            <h3><strong>Puntos: </strong><strong id='puntosJ1'>10</strong></h3>
                            <div class="row">
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                </div>
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="seleccionJugador1">
                                    
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 card">
                        <div class="card-body">
                            <h1 class="card-title text-center" id="jugador2"></h1>
                            <h3><strong>Puntos: </strong><strong id='puntosJ2'>10</strong></h3>
                            <div class="row">
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                </div>
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="seleccionJugador2">
                                    
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Ganador del turno:</h1>
                        <div class="row">
                            <h2 class="col-12 text-center" id="nombreGanador">Esperando...</h2>
                            <div class="col-12 text-center"><h4><strong id="momentoGanador"></strong></h4></div>
                            <div class="col-12 text-center" id="siguienteCarta">
                                <button type="button" class="btn btn-success" onclick="nuevaCarta()">
                                    <span class="fa fa-cog"></span>&nbsp;<strong>Siguiente</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
