<!doctype html>
<html lang="es">
  <head>
    <title>Fijate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/sweetalert2/6.4.3/sweetalert2.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div style="float: left; width: 100%; height:100px;"></div>
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Autenticación</h1>
          <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
              <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                <small class="form-text text-muted">Ingrese su nickname</small>
              </div>
            </div>    
          </div>
          <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
              <div class="form-group">
                <label>Juego</label>
                <input type="text" class="form-control" id="idJuego" placeholder="Número del Juego">
                <small class="form-text text-muted">Ingrese el número del juego que aparece en el servidor</small>
              </div>
            </div>    
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success" onclick="entrar()">
              <span class="fa fa-caret-square-right"></span>&nbsp;Entrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
